<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake in Desert 🐍 FE 8 - Kelompok 2</title>
    <link rel="shortcut icon" href="assets/img/head.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/stars.css">
  </head>
  <body onload="draw();">
    <!-- Import assets: apple, snake head, body snake, and heart icon -->
    <img id="apple" src="assets/img/apel.png" hidden />
    <img id="snake-head" src="assets/img/head.png" hidden />
    <img id="snake-body" src="assets/img/body.png" hidden />
    <img id="heart" src="assets/img/heart.png" hidden />
    <img id="lifepoint" src="assets/img/heart.png" hidden />

    <!-- Import assets: audio -->
    <audio id="game-over" controls preload="none" hidden src="assets/sound/game-over.mp3"></audio>
    <audio id="level-up" controls preload="none" hidden src="assets/sound/level-up.mp3"></audio>

    <!-- Draw on canvas -->
    <div class="screen">
      <h1>Snake in Desert 🐍 : <span id="snakeLevel"></span></h1>
      <canvas id="snakeBoard" width="600" height="600" class="board"></canvas>
      <div class="info-board">
        <div class="container">
          <h2 style="text-align: center">Score</h2>
          <canvas id="scoreBoard" width="160" height="80" class="board"></canvas>
        </div>

        <div class="container">
          <h2 style="text-align: center">Speed</h2>
          <canvas id="speedBoard" width="160" height="80" class="board"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/starMoves.js"></script>
</html>
